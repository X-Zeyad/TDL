apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
spec:
  replicas: 1 # keep 1 if using in-process scheduler; scale via separate stateless bot if needed
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: bot
        image: todobot.azurecr.io/telegram-bot:latest
        env:
          - name: TELEGRAM_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: bot-secret
                key: TELEGRAM_BOT_TOKEN
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: bot-secret
                key: DATABASE_URL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"