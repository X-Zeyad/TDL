apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-scheduler
  template:
    metadata:
      labels:
        app: telegram-scheduler
    spec:
      containers:
        - name: scheduler
          image: todobot.azurecr.io/telegram-bot:latest
          command: ["python", "bot.py"]
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: TELEGRAM_BOT_TOKEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: DATABASE_URL