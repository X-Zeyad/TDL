name: Build and Deploy Bot

on:
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/telegram-bot:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/telegram-bot:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Create secret.yaml dynamically
        run: |
          cat > k8s/secret.yaml << 'EOF'
apiVersion: v1
kind: Secret
metadata:
  name: bot-secret
type: Opaque
data:
  TELEGRAM_BOT_TOKEN: {{ BOT_TOKEN }}
  DATABASE_URL: {{ DATABASE_URL }}
  DB_HOST: {{ DB_HOST }}
  DB_USER: {{ DB_USER }}
  DB_PASSWORD: {{ DB_PASSWORD }}
EOF

      - name: Base64 encode secrets inside the secret.yaml
        run: |
          sed -i "s/{{ BOT_TOKEN }}/$(echo -n '${{ secrets.BOT_TOKEN }}' | base64)/" k8s/secret.yaml
          sed -i "s/{{ DATABASE_URL }}/$(echo -n '${{ secrets.DATABASE_URL }}' | base64)/" k8s/secret.yaml
          sed -i "s/{{ DB_HOST }}/$(echo -n '${{ secrets.DB_HOST }}' | base64)/" k8s/secret.yaml
          sed -i "s/{{ DB_USER }}/$(echo -n '${{ secrets.DB_USER }}' | base64)/" k8s/secret.yaml
          sed -i "s/{{ DB_PASSWORD }}/$(echo -n '${{ secrets.DB_PASSWORD }}' | base64)/" k8s/secret.yaml

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/deployment-bot.yaml
          kubectl apply -f k8s/deployment-scheduler.yaml
