name: Build and Deploy Bot

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Container Registry Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/telegram-bot:latest .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/telegram-bot:latest

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }} \
          --overwrite-existing

    - name: Create secret.yaml dynamically
      run: |
        echo "apiVersion: v1
        kind: Secret
        metadata:
          name: bot-secret
        type: Opaque
        data:
          TELEGRAM_BOT_TOKEN: $(echo -n '${{ secrets.BOT_TOKEN }}' | base64)
          DB_HOST: $(echo -n '${{ secrets.DB_HOST }}' | base64)
          DB_USER: $(echo -n '${{ secrets.DB_USER }}' | base64)
          DB_PASSWORD: $(echo -n '${{ secrets.DB_PASSWORD }}' | base64)
        " > secret.yaml

    - name: Apply manifests
      run: |
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/deployment-bot.yaml
        kubectl apply -f k8s/deployment-scheduler.yaml
